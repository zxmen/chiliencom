<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- <meta name="description" content="Chiline是英华达公司蓄积研发制造能量，立足大中华市场所创立的自有品牌。以科技创新为核心，赋能产品，满足用户需求。其产品包含：泫音、全家宝、思迈、IronMag。"> -->
    <link rel="icon" href="<%= BASE_URL %>favicon.jpg" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body ontouchstart="">
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
<script>
  document.body.addEventListener("touchstart", function() {});
  const docApp = document.querySelector('#app');
  docApp.style.display = "none";
  //禁止微信浏览器改变字体设置
  if (typeof WeixinJSBridge == "object" && typeof WeixinJSBridge.invoke == "function") {  
    handleFontSize();
  } else {
    
    if (document.addEventListener) {
    
      document.addEventListener("WeixinJSBridgeReady", handleFontSize, false);
    } else if (document.attachEvent) {
    
      //IE浏览器，非W3C规范
      document.attachEvent("onWeixinJSBridgeReady", handleFontSize);
    }
  }
  docApp.style.display = "block";
  function handleFontSize() {
    
    // 设置网页字体为默认大小
    WeixinJSBridge.invoke('setFontSizeCallback', {
       'fontSize' : 0 });
    // 重写设置网页字体大小的事件
    WeixinJSBridge.on('menu:setfont', function() {
      
      WeixinJSBridge.invoke('setFontSizeCallback', {
       'fontSize' : 0 });
    })
  }
</script>
